name: Package Plugin

on:
  release:
    types:
      - created
      - updated

env:
  VERSION: ${GITHUB_REF#refs/tags/*}

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: On Release
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Validate version number
        if: ${{ github.repository == 'newfold-labs/wp-plugin-web' }}
        run: |
          taggedVersion=${{ env.VERSION }}
          pluginHeaderVersion=`grep "Version:" wp-plugin-web.php | grep -Eo "[0-9\.]*"`
          pluginConstantVersion=`grep "'WEB_PLUGIN_VERSION'," wp-plugin-web.php | grep -Eo "[0-9\.]*"`
          pluginPackageVersion=`grep '"version"' package.json | grep -Eo "[0-9\.]*"`
          echo "Tagged version: $taggedVersion"
          echo "Plugin header version: $pluginHeaderVersion"
          echo "Plugin constant version: $pluginConstantVersion"
          echo "Plugin package version: $pluginPackageVersion"
          [[ "$taggedVersion" == "$pluginHeaderVersion" ]] || exit 1
          [[ "$taggedVersion" == "$pluginConstantVersion" ]] || exit 1
          [[ "$taggedVersion" == "$pluginPackageVersion" ]] || exit 1

      - name: Setup PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: Setup Workflow Context
        id: workflow
        working-directory: ${{ runner.temp }}
        env:
          REPO: ${{ github.repository }}
        run: |
          mkdir dist
          echo "DIST=${PWD}/dist" >> $GITHUB_OUTPUT
          echo "PACKAGE=${REPO##*/}" >> $GITHUB_OUTPUT

      - name: Set Node.js 20.x
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20.x

      - name: Get npm cache directory
        id: npm-cache
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache node modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer vendor directory
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Show versions
        run: |
          php --version
          composer --version
          node --version
          npm --version

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install PHP Dependencies
        run: composer install --no-progress --no-dev --optimize-autoloader --prefer-dist

      - name: Setup Registry
        run: printf "\n//npm.pkg.github.com/:_authToken=${{ secrets.NEWFOLD_ACCESS_TOKEN }}" >> .npmrc

      - name: NPM Install
        run: npm install --legacy-peer-deps

      - name: Validate WP Versions
        if: ${{ (github.repository == 'newfold-labs/wp-plugin-web') && (github.event.release.prerelease == false) }}
        run: |
          wpEnvVersion=`grep "WordPress/WordPress#tags/" .wp-env.json | grep -Eo "[0-9\.]*"`
          pluginHeaderTestedVersion=`grep "Tested up to:" wp-plugin-web.php | grep -Eo "[0-9\.]*"`
          echo "wp-env version: $wpEnvVersion"
          echo "Plugin header tested version: $pluginHeaderTestedVersion"
          [[ "$wpEnvVersion" == "$pluginHeaderTestedVersion" ]] || exit 1

      - name: Build JavaScript
        run: npm run build

      - name: Prepare files
        run: rsync -r --include-from=.distinclude --exclude-from=.distignore . ${{ steps.workflow.outputs.DIST }}/${{ steps.workflow.outputs.PACKAGE }}

      - name: List Files
        working-directory: ${{ steps.workflow.outputs.DIST }}
        run: find .

      - name: Create Zip
        working-directory: ${{ steps.workflow.outputs.DIST }}
        run: zip -r ${{ steps.workflow.outputs.PACKAGE }}.zip .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.21
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets{?name,label}
          asset_path: ${{ steps.workflow.outputs.DIST }}/${{ steps.workflow.outputs.PACKAGE }}.zip
          asset_name: ${{ steps.workflow.outputs.PACKAGE }}.zip
          asset_content_type: application/zip

      - name: Upload Zip to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          DIST: ${{ steps.workflow.outputs.DIST }}
          PACKAGE: ${{ steps.workflow.outputs.PACKAGE }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          aws --version
          ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

          echo "Uploading $PACKAGE.zip to R2 bucket: $R2_BUCKET_NAME"
          aws s3 cp "$DIST/$PACKAGE.zip" \
            "s3://${R2_BUCKET_NAME}/uploads/free/$PACKAGE.zip" \
            --endpoint-url "$ENDPOINT"

      - name: Clear cache for release API
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
               -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
               -H "Content-Type: application/json" \
               --data '{"files":["https://hiive.cloud/workers/release-api/plugins/newfold-labs/wp-plugin-web"]}'
